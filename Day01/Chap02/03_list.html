<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <!-- 
        리스트 태그
        : 항목을 나열하는 태그

        - u1 : 번호없는 리스트
        - ol : 번호있는 리스트
        - dl : 정의 리스트
     -->
    
     <!-- 번호 없는 리스트 -->
     <ul>
        <li>미숫가루</li>
        <li>바닐라 딜라이트</li>
        <li>청포도 스파클링</li>
     </ul>

     <hr>

     <!-- 번호 있는 리스트 -->
     <!-- 속성 : start, type(1,a,A,i,I), reversed -->
     <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
     </ol>

     <hr>

     <!-- 정의 리스트 -->
     <dl>
        <dt>HTML</dt>
        <dt>- 마크업 언어</dt>
        <dt>css</dt>
        <dt>- 스타일 시트</dt>
     </dl>
     
</body>
</html>
